<!--Here in the id part we have made it dynamic so we can enter any number as of now <h1>Hello Movie {{id}}</h1> -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if id %}
    <title>{{id}}</title>
    {% else  %}
    <title>blah blah</title>
    {% endif  %}
    {% extends 'base.html' %}
    {% import 'macros.html' as macro %}
  </head>
  <body>
    {% block content  %}
      {% include 'navbar.html' %}
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style = "background: url({{movie.poster}}) no-repeat center center">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
          <h3>{{movie.title}}</h3>
          <p class="overview">{{movie.overview}}</p>
          <p class="ratings"><b>{{movie.voting_average}}</b> - <i>{{movie.vote_count}} votes</i></p>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
