<!--Here in the id part we have made it dynamic so we can enter any number as of now <h1>Hello Movie {{id}}</h1> -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if id %}
    <title>{{id}}</title>
    {% else  %}
    <title>blah blah</title>
    {% endif  %}
    {% extends 'base.html' %}
    {% import 'macros.html' as macro %}
  </head>
  <body>
    {% block content  %}
    <h1>Hello Movie {{id}}</h1>
    {% endblock %}
  </body>
</html>
